  <script>
    $(function () {
      $('#register').click(function () {
        console.log('????');
        if (!$('#username').val() || !$('#password').val() || !$('#User_id').val()) {
          notify.warning('错误', '请输入用户名、密码和验证码');
          return;
        }
        if ($('#username').val().length > 20) {
          notify.warning('错误', '用户名过长');
          return;
        }
        if ($('#password').val().length < 5) {
          notify.warning('错误', '密码过短');
          return;
        }
        if ($('#User_id').val().length > 13) {
          notify.warning('错误', '手机过长');
          return;
        }

        $(this).attr('disabled', true).html('提交中...');
        notify.success('正确', '正在传输');
        $.ajax({
          type: "post",
          url: "http://1.15.115.226:8095/user/register",
          data: JSON.stringify({
            UserId: $('#User_id').val(),
            UserName: $('#username').val(),
            Password: $('#password').val(),
          }),
          dataType: "json",
          contentType: 'application/json',
          success: function (data, state) {
            console.log(data.success);
            if (data.success) {
              notify.success('注册成功', '正在跳转, 请稍候');
              setTimeout(() => {
                location.href = 'Login.html';
              }, 2000);
            } else {
              notify.error('注册失败', data.Tip);
              $('#register').attr('disabled', false).html('注册');
            }
          }
        }).fail(function () {
          notify.error('网络连接错误！', '啊这看看，你的网络问题吧。');
          $('#register').attr('disabled', false).html('注册');
        });
      })
    });
  </script>
